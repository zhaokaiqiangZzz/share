<ul nz-menu [nzMode]="'inline'"  id="menu-list">
  <li *ngFor="let menu of menuList"
      nz-menu-item
      routerLink="/{{menu.router}}"
      nzSelected="{{menu.selected}}">
        <span>
<!--            <i nz-icon type={{menu.iconType}} theme="outline"></i>-->
            <span class="nav-text">{{menu.name}}</span>
        </span>
  </li>
</ul>
