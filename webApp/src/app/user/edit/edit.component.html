<form class="container-sm" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="mb-3 row">
    <label for="name" class="col-3 text-right col-form-label">姓名<code>*</code></label>
    <div class="col-7">
      <input type="text" class="form-control" id="name" name="name" formControlName="name">
      <small class="text-danger" *ngIf="formGroup.get('name').touched && formGroup.get('name').invalid ">
        格式不正确
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="username" class="col-3 text-right col-form-label">手机号<code>*</code></label>
    <div class="col-7">
      <input type="text" class="form-control" id="username" name="username" formControlName="username">
      <small class="text-danger" *ngIf="formGroup.get('username').touched && formGroup.get('username').invalid ">
        格式不正确
      </small>
    </div>
  </div>

  <div class="mb-3 row">
    <label  class="col-3 text-right col-form-label" >角色<code>*</code></label>
    <div class="col-7">
      <app-role-select formControlName="roleId" ></app-role-select>
      <small class="text-danger" *ngIf="formGroup.get('roleId')!.touched && formGroup.get('roleId')!.invalid ">
        必填项
      </small>
    </div>
  </div>

  <div class="mb-3 row">
    <div class="col-sm-10 offset-5">
      <button class="btn btn-primary" type="submit" [disabled]="formGroup.invalid">
        <i class="fas fa-save"></i>&nbsp;保存
      </button>
    </div>
  </div>
</form>
