<div class="form-block mx-auto">
  <div class="text-center mb-5">
    <h3 class="text-success">Register</h3>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group first">
      <label for="username">用户名</label>
      <input type="text" [formControlName]="keys.username" class="form-control" placeholder="请输入您的用户名" id="username">
    </div>
    <div class="form-group last mb-3">
      <label for="password">密码</label>
      <input type="password" [formControlName]="keys.password" class="form-control" placeholder="请输入您的密码" id="password">
    </div>
    <div class="form-group last mb-3">
      <label for="password">姓名</label>
      <input type="username" [formControlName]="keys.name" class="form-control" placeholder="请输入您的姓名" id="name">
    </div>
    <button type="submit" class="btn btn-block py-2 btn-primary" [disabled]="registerForm.invalid">注册</button>
  </form>
</div>
