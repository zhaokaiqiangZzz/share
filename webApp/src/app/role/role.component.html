<form (submit)="onSubmit(queryForm)" [formGroup]="queryForm">
  <div class="form-row justify-content-between">
    <div class="form-group col-md-3">
      <label>姓名</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group col-md-9 text-left align-self-end">
      <button type="submit" class="btn btn-info"><i class="fas fa-search"></i>&nbsp;查询</button>
    </div>
  </div>
</form>
<hr>
<div class="row mb-2">
  <div class="col-12 text-right">
    <a class="btn btn-primary" routerLink="add"><i class="fas fa-plus"></i>&nbsp;新增</a>
  </div>
</div>
<app-size [size]="pageData.size" (changeSize)="onSizeChange($event)"></app-size>
<table class="table table-striped" style="margin-top: 20px;">
  <thead>

  <tr class="table-primary">
    <th>序号</th>
    <th>名称</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let object of pageData.content; index as i">
    <td>{{i + 1}}</td>
    <td>{{object.name}}</td>
    <td>
      <button class="btn btn-sm btn-outline-primary" routerLink="edit/{{object.id}}">
        <i class="fas fa-pencil-alt"></i> 编辑
      </button>&nbsp;
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete(object)">
        <i class="fas fa-trash-alt"></i> 删除
      </button>
    </td>
  </tr>
  </tbody>

</table>
<app-page [page]="pageData.number"
          [size]="pageData.size"
          [totalElements]="pageData.totalElements"
          (changePage)="onPageChange($event)"></app-page>
